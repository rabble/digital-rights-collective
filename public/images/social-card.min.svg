<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630"><path fill="#f8f9fa" d="M0 0h1200v630H0z"/><g transform="translate(100 50)"><rect width="450" height="210" fill="#fff" stroke="#e2e6f3" stroke-width="2" rx="12" ry="12"/><circle cx="65" cy="65" r="35" fill="#f3f0ff"/><path fill="#8a70ff" d="M65 45c-6.5 0-12 5.5-12 12v10h-4v18h32V67h-4V57c0-6.5-5.5-12-12-12m0 4c4.5 0 8 3.5 8 8v10H57V57c0-4.5 3.5-8 8-8"/><text x="36" y="130" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="20" font-weight="700">Privacy &amp; Security</text><text x="36" y="160" fill="#666" font-family="Arial, sans-serif" font-size="14">The ability to communicate and organize without fear of surveillance or exploitation.</text></g><g transform="translate(600 50)"><rect width="450" height="210" fill="#fff" stroke="#e2e6f3" stroke-width="2" rx="12" ry="12"/><circle cx="65" cy="65" r="35" fill="#f3f0ff"/><path fill="#8a70ff" d="M65 45c-13 0-22 9-22 22s9 18 22 18 22-5 22-18-9-22-22-22m0 7c8 0 15 5 15 15s-7 11-15 11-15-1-15-11 7-15 15-15m-3 7v4h6v-4zm0 8v7h6v-7z"/><text x="36" y="130" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="20" font-weight="700">Ownership</text><text x="36" y="160" fill="#666" font-family="Arial, sans-serif" font-size="14">People and their communities must own their digital identities, connections and data, including the right to be forgotten.</text></g><g transform="translate(100 290)"><rect width="450" height="210" fill="#fff" stroke="#e2e6f3" stroke-width="2" rx="12" ry="12"/><circle cx="65" cy="65" r="35" fill="#f3f0ff"/><path fill="#8a70ff" d="M85 60 65 40 45 60h8v15h-8l20 20 20-20h-8V60zM60 75V60h10v15z"/><text x="36" y="130" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="20" font-weight="700">Interoperability &amp; The Right To Exit</text><text x="36" y="160" fill="#666" font-family="Arial, sans-serif" font-size="14">The freedom to port your community in its entirety, to another app without losing your connections and content.</text></g><g transform="translate(600 290)"><rect width="450" height="210" fill="#fff" stroke="#e2e6f3" stroke-width="2" rx="12" ry="12"/><circle cx="65" cy="65" r="35" fill="#f3f0ff"/><path fill="#8a70ff" d="M45 85V75h12l5-10-7-15 5-10 10 20 10-10 5 10-10 10 5 15z"/><text x="36" y="130" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="20" font-weight="700">Algorithmic Transparency &amp; Control</text><text x="36" y="160" fill="#666" font-family="Arial, sans-serif" font-size="14">Choosing the algorithms that shape your interactions: no more black box systems optimizing for engagement at the expense of community well-being.</text></g><g transform="translate(100 530)"><rect width="450" height="210" fill="#fff" stroke="#e2e6f3" stroke-width="2" rx="12" ry="12"/><circle cx="65" cy="65" r="35" fill="#f3f0ff"/><path fill="#8a70ff" d="M65 40c-10 0-18 8-18 18 0 6 3 12 8 15-5 3-8 10-8 17h6c0-7 5-12 12-12s12 5 12 12h6c0-7-3-14-8-17 5-3 8-9 8-15 0-10-8-18-18-18m0 6c7 0 12 5 12 12s-5 12-12 12-12-5-12-12 5-12 12-12"/><text x="36" y="130" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="20" font-weight="700">Self-governance</text><text x="36" y="160" fill="#666" font-family="Arial, sans-serif" font-size="14">Crucially, communities need the right to self-govern, setting their own rules for behavior which are contextually relevant to their community.</text></g><text x="450" y="-20" fill="#1a1a1a" font-family="Arial, sans-serif" font-size="28" font-weight="700" text-anchor="middle" transform="translate(100 50)">Social Media Bill of Rights</text></svg>